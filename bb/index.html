<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="contact-list">
    <div class="contact">
      <div class="name">John</div>
      <div class="actions">
        <a href="tel:1234567890"><img src="call-icon.png" alt="Call"></a>

        <a href="sms:1234567890"><img src="sms-icon.png" alt="SMS"></a>
        <textarea class="comment" placeholder="Add a comment..."></textarea>
      </div>
    </div>
    <div class="contact">
      <div class="name">Mack</div>

    </div>
